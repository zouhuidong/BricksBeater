[game]			; 游戏相关设置
width=51		; 地图宽（单位：方块）
height=31		; 地图高（单位：方块）
level_num=7		; 关卡数
begin_level=1	; 从第几关开始

[debug]			; 调试相关设置
enable_debug_mode=0							; 是否开启调试模式
only_vertex_collision_sound=1				; 只有小球与矩形顶点发生碰撞时才发出声音
enable_big_scene=0							; 是否开启大场景模式（更方便观察碰撞）
big_scene_brick_inner_side_len=16			; 大场景模式下的方块内填充矩形边长
big_scene_ball_radius=10					; 大场景模式下的小球半径
easy_mode=0									; 简单模式，加大道具掉落概率
